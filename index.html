<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Highlight PWA</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TTS App">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    select, button, input[type=range] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #stopBtn {
      background: #dc3545;
      margin-left: 10px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    #highlightBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
      min-height: 80px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .highlight {
      background: yellow;
    }
  </style>
</head>
<body>

  <h2>ðŸ”Š Text-to-Speech with Highlight (PWA)</h2>

  <textarea id="textInput" placeholder="Type text..."></textarea>

  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect"></select>

  <label for="speedSlider">Speed: <span id="speedVal">1.0</span></label>
  <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">

  <label for="pitchSlider">Pitch: <span id="pitchVal">1.0</span></label>
  <input type="range" min="0" max="2" step="0.1" value="1" id="pitchSlider">

  <button id="speakBtn">Speak</button>
  <button id="stopBtn">Stop</button>

  <div id="highlightBox"></div>

  <script>
    const textInput = document.getElementById("textInput");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");
    const voiceSelect = document.getElementById("voiceSelect");

    const speedSlider = document.getElementById("speedSlider");
    const pitchSlider = document.getElementById("pitchSlider");
    const speedVal = document.getElementById("speedVal");
    const pitchVal = document.getElementById("pitchVal");

    const highlightBox = document.getElementById("highlightBox");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    speedSlider.oninput = () => speedVal.textContent = speedSlider.value;
    pitchSlider.oninput = () => pitchVal.textContent = pitchSlider.value;

    function highlightText(fullText, start, length) {
      const before = fullText.slice(0, start);
      const word = fullText.slice(start, start + length);
      const after = fullText.slice(start + length);

      highlightBox.innerHTML =
        `${before}<span class="highlight">${word}</span>${after}`;
    }

    speakBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please type something!");

      highlightBox.textContent = text;

      const utterance = new SpeechSynthesisUtterance(text);

      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;

      utterance.rate = parseFloat(speedSlider.value);
      utterance.pitch = parseFloat(pitchSlider.value);

      utterance.onboundary = (event) => {
        if (event.name === "word") {
          highlightText(text, event.charIndex, event.charLength);
        }
      };

      utterance.onend = () => {
        highlightBox.innerHTML = text;
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    });

    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
      highlightBox.textContent = textInput.value;
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
