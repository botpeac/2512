<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS + STT PWA</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TTS App">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    select, button, input[type=range] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #stopBtn {
      background: #dc3545;
      margin-left: 10px;
    }
    #micBtn {
      background: #28a745;
      margin-left: 10px;
    }
    #micBtn.recording {
      background: #d9534f;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ”Š Text-to-Speech + ðŸŽ¤ Speech-to-Text (PWA)</h2>

  <textarea id="textInput" placeholder="Type or speak..."></textarea>

  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect"></select>

  <label for="speedSlider">Speed: <span id="speedVal">1.0</span></label>
  <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">

  <label for="pitchSlider">Pitch: <span id="pitchVal">1.0</span></label>
  <input type="range" min="0" max="2" step="0.1" value="1" id="pitchSlider">

  <button id="speakBtn">Speak</button>
  <button id="stopBtn">Stop</button>
  <button id="micBtn">ðŸŽ¤ Speak</button>

  <script>
    const textInput = document.getElementById("textInput");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");
    const micBtn = document.getElementById("micBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const speedSlider = document.getElementById("speedSlider");
    const pitchSlider = document.getElementById("pitchSlider");
    const speedVal = document.getElementById("speedVal");
    const pitchVal = document.getElementById("pitchVal");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    speedSlider.oninput = () => speedVal.textContent = speedSlider.value;
    pitchSlider.oninput = () => pitchVal.textContent = pitchSlider.value;

    speakBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please type something!");

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;

      utterance.rate = parseFloat(speedSlider.value);
      utterance.pitch = parseFloat(pitchSlider.value);
      utterance.volume = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    });

    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
    });

    // ----------- SPEECH-TO-TEXT (MIC) ---------------
    let recognition;
    let isRecording = false;

    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        textInput.value += (textInput.value ? " " : "") + event.results[0][0].transcript;
      };

      recognition.onend = () => {
        micBtn.classList.remove("recording");
        isRecording = false;
      };
    } else {
      micBtn.disabled = true;
      micBtn.textContent = "Mic N/A";
    }

    micBtn.addEventListener("click", () => {
      if (!recognition) return;

      if (!isRecording) {
        isRecording = true;
        micBtn.classList.add("recording");
        recognition.start();
      } else {
        isRecording = false;
        micBtn.classList.remove("recording");
        recognition.stop();
      }
    });

    // ----------- PWA Registration --------------
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
