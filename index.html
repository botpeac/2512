<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTS PWA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TTS App" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    /* ======= BODY ======= */
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      min-height: 100vh;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======= GLASS PANEL ======= */
    .glass-panel {
      width: 90%;
      max-width: 700px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-top: 0;
      font-size: 26px;
      color: #fff;
    }

    /* ======= TEXTAREA ======= */
    textarea {
      width: 100%;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 18px;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      resize: none;
      outline: none;
      backdrop-filter: blur(4px);
    }
    textarea::placeholder {
      color: #cbd5e1;
    }

    /* ======= LABELS & SELECT ======= */
    label {
      font-weight: 500;
      margin-top: 18px;
      display: block;
    }

    select, input[type=range] {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      margin-top: 6px;
      border: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      outline: none;
    }

    input[type=range] {
      cursor: pointer;
    }

    /* ======= BUTTONS ======= */
    .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 14px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      color: #fff;
    }

    #speakBtn {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }
    #speakBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #3b82f6;
    }

    #stopBtn {
      background: linear-gradient(135deg, #dc2626, #ef4444);
    }
    #stopBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #ef4444;
    }

    /* ======= HIGHLIGHT BOX ======= */
    #highlightBox {
      margin-top: 25px;
      padding: 18px;
      border-radius: 16px;
      min-height: 90px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      line-height: 1.6;
      color: #fff;
      white-space: pre-wrap;
    }

    .highlight {
      background: #ffe45e;
      color: #000;
      padding: 2px 4px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="glass-panel">
    <h2>ðŸ”Š  TTS</h2>

    <textarea id="textInput" placeholder="Type text here..."></textarea>

    <label>Voice</label>
    <select id="voiceSelect"></select>

    <label>Speed: <span id="speedVal">1.0</span></label>
    <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">

    <label>Pitch: <span id="pitchVal">1.0</span></label>
    <input type="range" min="0" max="2" step="0.1" value="1" id="pitchSlider">

    <div class="btn-container">
      <button id="speakBtn">Speak</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="highlightBox"></div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const speedSlider = document.getElementById("speedSlider");
    const pitchSlider = document.getElementById("pitchSlider");
    const speedVal = document.getElementById("speedVal");
    const pitchVal = document.getElementById("pitchVal");
    const highlightBox = document.getElementById("highlightBox");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(opt);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    speedSlider.oninput = () => (speedVal.textContent = speedSlider.value);
    pitchSlider.oninput = () => (pitchVal.textContent = pitchSlider.value);

    function highlightText(full, start, length) {
      const before = full.slice(0, start);
      const word = full.slice(start, start + length);
      const after = full.slice(start + length);
      highlightBox.innerHTML =
        `${before}<span class="highlight">${word}</span>${after}`;
    }

    speakBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please type something");

      highlightBox.textContent = text;

      const u = new SpeechSynthesisUtterance(text);
      const selected = voices[voiceSelect.value];
      if (selected) u.voice = selected;

      u.rate = parseFloat(speedSlider.value);
      u.pitch = parseFloat(pitchSlider.value);

      u.onboundary = (e) => {
        if (e.name === "word") {
          highlightText(text, e.charIndex, e.charLength);
        }
      };

      u.onend = () => {
        highlightBox.textContent = text;
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    });

    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
      highlightBox.textContent = textInput.value;
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
