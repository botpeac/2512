<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS PWA</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- App icon (can replace the PNG) -->
  <link rel="icon" href="icon-192.png">

  <!-- Force iOS standalone mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TTS App">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #stopBtn {
      background: #dc3545;
      margin-left: 10px;
    }
    #stopBtn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>

  <h2>ðŸ”Š Device Text-to-Speech (PWA)</h2>

  <textarea id="textInput" placeholder="Type something to speak..."></textarea>

  <br>

  <label for="voiceSelect"><strong>Choose Voice:</strong></label>
  <select id="voiceSelect"></select>

  <br>

  <button id="speakBtn">Speak</button>
  <button id="stopBtn">Stop</button>

  <script>
    const textInput = document.getElementById("textInput");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");
    const voiceSelect = document.getElementById("voiceSelect");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    speakBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please type something!");

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;

      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.volume = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    });

    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
    });

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
